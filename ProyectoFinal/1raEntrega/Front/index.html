<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h2 class="text-center display-3">Proyecto Final 1ra Entrega</h2>

    <div class="container" id="contenedorPagina">
      <div style="height: 80vh; width: 90vw; display: flex; flex-direction: row; justify-content: space-around; align-items: center">
          <button type="button" class="btn btn-outline-dark" style="width: 300px; height: 100px">Usuario</button>
          <button type="button" class="btn btn-outline-dark" style="width: 300px; height: 100px">Administrador</button>
      </div>
    </div>

    <div class="container" id="contenedorHome" >
      <form class="form-control row g-3 mt-3" action="http://localhost:8080/productos" method="post">
        <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto" />
        <input type="text" id="descriptionProducto" name="descriptionProducto" placeholder="Descripcion del producto"/>
        <input type="text" id="codigoProducto" name="codigoProducto" placeholder="Codigo del producto" />
        <input type="text" id="fotoProducto" name="fotoProducto" placeholder="Url Foto" />
        <input type="number" id="precioProducto" name="precioProducto" placeholder="Precio del producto" />
        <input type="number" id="stockProducto" name="stockProducto" placeholder="Stock del producto" />
        <input type="submit" class="btn btn-outline-dark" value="Agregar Producto" />
      </form>
      <div class="container">
        <h3 class="text-center display-4 mt-4">Lista de productos</h3>
        <div id="listProd">
          <!-- lista de productos -->
        </div>
      </div>
    </div>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
